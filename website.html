<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbutik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Välkommen till Vår Webbutik</h1>
            <nav>
                <ul>
                    <li><a href="#">Hem</a></li>
                    <li><a href="#">Produkter</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="featured-products">
                <h2>Utvalda Produkter</h2>
                <div class="products-grid">
                    <!-- Exempel på produkter i grid-systemet -->
                    <div class="product">
                        <img src="produkt1.jpg" alt="Produkt 1">
                        <h3>Produkt 1</h3>
                        <p>Beskrivning av produkt 1.</p>
                        <button>Lägg i varukorg</button>
                    </div>
                    <div class="product">
                        <img src="produkt2.jpg" alt="Produkt 2">
                        <h3>Produkt 2</h3>
                        <p>Beskrivning av produkt 2.</p>
                        <button>Lägg i varukorg</button>
                    </div>
                    <!-- Fler produkter kan läggas till här i samma format -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vår Webbutik</p>
        </div>
    </footer>
</body>
</html>
