<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css" href="static/website.css">
</head>
<body>
    <header>
        <h1>Amazon</h1>
    </header>

    <div class="top-container">
        <button onclick="location.href='/home'" class="button">Home</button>
        <button onclick="location.href='/electronics'" class="button">Electronics</button>
        <button onclick="location.href='/games'" class="button">Games</button>
        <button onclick="location.href='/toys'" class="button">Toys</button>
        <button onclick="location.href='/books'" class="button">Books</button>
        <button onclick="location.href='/health'" class="button">Health</button>
        <button onclick="location.href='/clothes'" class="button">Clothes</button>
        <button onclick="location.href='/adults'" class="button">Adults</button>   
    </div>

    <div class="main-container">
        <aside>
            <h2>Filter</h2>
            <p>Price</p>
            <input type="range" min="0" max="1000" value="500" class="slider" id="myRange" oninput="updateSliderValue()">
            <span id="sliderValue">500</span>
            <p>Color</p>
            <div class="color-container">
                <input type="checkbox" id="black" name="black" value="color">
                <label for="black"> Black</label><br>
                <input type="checkbox" id="white" name="white" value="color">
                <label for="white"> White</label><br>
                <input type="checkbox" id="red" name="red" value="color">
                <label for="red"> Red</label><br>
                <input type="checkbox" id="blue" name="blue" value="color">
                <label for="blue"> Blue</label><br>
                <input type="checkbox" id="green" name="green" value="color">
                <label for="green"> Green</label><br>
                <input type="checkbox" id="yellow" name="yellow" value="color">
                <label for="yellow"> Yellow</label><br>
            <div>
        </aside>

        <div class="item-container">
                {% for path in image_paths %}
                    <div>
                        <img src="{{ path }}" alt="Image not found">
                    </div>
                {% endfor %} 
        </div>
    </div>

    <footer>
        <p>Copyright 2024&copy;</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function updateSliderValue() {
            var slider = document.getElementById("myRange");
            var output = document.getElementById("sliderValue");
            output.innerHTML = slider.value;

            // Send the slider value to the Flask backend
            $.ajax({
                url: "/slider",  // The URL to handle the slider value in the Flask app
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({sliderValue: slider.value}),
                success: function(response) {
                    // Handle success (you can update the UI based on the response if needed)
                    console.log(response);
                },
                error: function(error) {
                    // Handle error
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
