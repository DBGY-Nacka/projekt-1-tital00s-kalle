<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css" href="static/website.css">
    <style>
        /* Add this style block */
        body {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon</h1>
        <div style="text-align: right;">
            <button onclick="" class="button">
                <img src="static/icons/cart.png" alt="Cart" style="width: 30px; height: 30px;">
            </button>
        </div>
        <div style="text-align: left;">
            <a href="/login" style="color: white;">Login</a>
        </div>
        <div style="text-align: left;">
            <a href="/register" style="color: white;">Register</a>
        </div>

        <div style="text-align: right;">
            <form action="/search" method="post">
                <input type="text" name="search" placeholder="Search..">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <div class="top-container">
    
        <script>
            function redirectToProducts(categoryName) {
                window.location.href = '/products?category=' + categoryName;
            }
        </script>
        <button onclick="redirectToProducts('Home')" class="button">Home</button>
        <button onclick="redirectToProducts('Electronics')" class="button">Electronics</button>
        <button onclick="redirectToProducts('Games')" class="button">Games</button>
        <button onclick="redirectToProducts('Toys')" class="button">Toys</button>
        <button onclick="redirectToProducts('Books')" class="button">Books</button>
        <button onclick="redirectToProducts('Health')" class="button">Health</button>
        <button onclick="redirectToProducts('Clothes')" class="button">Clothes</button>
        <button onclick="redirectToProducts('Adults')" class="button">Adults</button>
    </div>

    <div class="main-container">
        <aside>
            <h2>Filter</h2>
            <p>Price</p>
            <input type="range" min="0" max="1000" value="500" class="slider" id="myRange" oninput="updateSliderValue()">
            <span id="sliderValue">500</span>
            <p>Color</p>
            <div class="color-container">
                <input type="checkbox" id="black" name="black" value="color">
                <label for="black"> Black</label><br>
                <input type="checkbox" id="white" name="white" value="color">
                <label for="white"> White</label><br>
                <input type="checkbox" id="red" name="red" value="color">
                <label for="red"> Red</label><br>
                <input type="checkbox" id="blue" name="blue" value="color">
                <label for="blue"> Blue</label><br>
                <input type="checkbox" id="green" name="green" value="color">
                <label for="green"> Green</label><br>
                <input type="checkbox" id="yellow" name="yellow" value="color">
                <label for="yellow"> Yellow</label><br>
                <input type="checkbox" id="Brown" name="Brown" value="color">
                <label for="Brown"> Brown</label><br>
                <input type="checkbox" id="Purple" name="Purple" value="color">
                <label for="Purple"> Purple</label><br>
                <input type="checkbox" id="Grey" name="Grey" value="color">
                <label for="Grey"> Grey</label><br>
            <div>
        </aside>

        <div class="item-container">
            {% for path in image_paths %}
                <div>
                    <div>{{ path[0] }}</div>
                    <img src="{{ path[2] }}" alt="Image not found">
                    <div>{{ path[1] }}&#36;</div>
                    <button onclick="addToCart()" class="add-to-cart-button">Add to Cart</button>
                </div>
            {% endfor %} 
    </div>
    </div>

    <footer>
        <p>&copy; Copyright 2024 Amazon.se</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function updateSliderValue() {
            var slider = document.getElementById("myRange");
            var output = document.getElementById("sliderValue");
            output.innerHTML = slider.value;

            // Send the slider value to the Flask backend
            $.ajax({
                url: "/slider",  // The URL to handle the slider value in the Flask app
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({sliderValue: slider.value}),
                success: function(response) {
                    // Handle success (you can update the UI based on the response if needed)
                    console.log(response);
                },
                error: function(error) {
                    // Handle error
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
