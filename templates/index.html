<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon</title>
    <link rel="stylesheet" type="text/css" href="static/website.css">
    <style>
        body {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon</h1>
        <script>
            function redirectToCheckout() {
                window.location.href = '/checkout'; 
            }
        </script>

    <div style="text-align: right;">
        <button onclick="redirectToCheckout('Cart')" class="button">
            <img src="static/icons/cart.png" alt="Cart" style="width: 30px; height: 30px;">
        </button>

        <div style="text-align: left;">
            <a href="/login" style="color: white;">Login</a>
        </div>
        <div style="text-align: left;">
            <a href="/register" style="color: white;">Register</a>
        </div>

        <div style="text-align: right;">
            <form action="/search" method="post">
                <input type="text" name="search" placeholder="Search..">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <div class="top-container">
    
        <script>
            function redirectToProducts(categoryName) {
                window.location.href = '/products?category=' + categoryName;
            }
        </script>
        <button id = "HomeBUtton" onclick="redirectToProducts('Home')" class="button">Home</button>
        <button id = "EletronicsButton" onclick="redirectToProducts('Electronics')" class="button">Electronics</button>
        <button id = "GamesButton" onclick="redirectToProducts('Games')" class="button">Games</button>
        <button id = "ToysButton" onclick="redirectToProducts('Toys')" class="button">Toys</button>
        <button id = "BooksButton" onclick="redirectToProducts('Books')" class="button">Books</button>
        <button id = "HealthButton" onclick="redirectToProducts('Health')" class="button">Health</button>
        <button id = "ClothesButton" onclick="redirectToProducts('Clothes')" class="button">Clothes</button>
        <button id = "AdultsButton" onclick="redirectToProducts('Adults')" class="button">Adults</button>
    </div>

    <script>
        function sortByCategory() {

        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get all buttons by their class name
            var buttons = document.querySelectorAll('.button');
      
            // Attach event listeners to each button
            buttons.forEach(function (button) {
              button.addEventListener('click', function () {
                // Get the category name from the button's text content
                var categoryName = button.textContent.trim();
                updateContent(categoryName);
              });
            });

    <div class="main-container">
        <aside>
            <h2>Filter</h2>

            <h2>Filter</h2>

            <p>Minimum Price</p>
            <input type="range" min="0" max="1000" value="0" class="slider" id="minRange" oninput="updateSliderValue_min()">
            <span id="minValue">0</span>

            <p>Maximum Price</p>
            <input type="range" min="0" max="1000" value="1000" class="slider" id="maxRange" oninput="updateSliderValue_max()">
            <span id="maxValue">1000</span

            </div>
            <p>Color</p>

            <div class="color-container">
                <input type="checkbox" id="black" name="black" value="color">
                <label for="black"> Black</label><br>
                <input type="checkbox" id="white" name="white" value="color">
                <label for="white"> White</label><br>
                <input type="checkbox" id="red" name="red" value="color">
                <label for="red"> Red</label><br>
                <input type="checkbox" id="blue" name="blue" value="color">
                <label for="blue"> Blue</label><br>
                <input type="checkbox" id="green" name="green" value="color">
                <label for="green"> Green</label><br>
                <input type="checkbox" id="yellow" name="yellow" value="color">
                <label for="yellow"> Yellow</label><br>
                <input type="checkbox" id="Brown" name="Brown" value="color">
                <label for="Brown"> Brown</label><br>
                <input type="checkbox" id="Purple" name="Purple" value="color">
                <label for="Purple"> Purple</label><br>
                <input type="checkbox" id="Grey" name="Grey" value="color">
                <label for="Grey"> Grey</label><br>
            <div>
        </aside>

        <div class="item-container">
            <script>
                function addToCart(itemName, itemId, itemPrice) {
                    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
                    let found = cart.find(item => item.id === itemId);
                    if (found) {
                        found.quantity += 1; 
                    } else {
                        cart.push({ id: itemId, name: itemName, price: itemPrice, quantity: 1 });
                    }
                    sessionStorage.setItem('cart', JSON.stringify(cart)); 
                    alert(`${itemName} added to cart`);
                }
            </script>

            {% for path in image_paths %}
            <div>
                <div>{{ path[0] }}</div>
                <img src="{{ path[2] }}" alt="Image not found">
                <div>{{ path[1] }}&#36;</div>
                <!-- Adjust the onclick event to pass item details -->
                <button onclick="addToCart('{{ path[0] }}', '{{ path[3] }}', '{{ path[1] }}')" class="add-to-cart-button">Add to Cart</button>
            </div>
            {% endfor %}

            
        </div>

    </div>

    <footer>
        <p>&copy; Copyright 2024 Amazon.se</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        function updateSliderValue_min() {
            var minSlider = document.getElementById("minRange");
            var minValue = document.getElementById("minValue");
            minValue.innerHTML = minSlider.value;

            $.ajax({
                url: "/slider_min",
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({sliderValue: minSlider.value}),
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        function updateSliderValue_max() {
            var maxSlider = document.getElementById("maxRange");
            var maxValue = document.getElementById("maxValue");
            maxValue.innerHTML = maxSlider.value;

            $.ajax({
                url: "/slider_max",
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({sliderValue: maxSlider.value}),
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

    </script>
</body>
</html>
