<!DOCTYPE html>
<html lang="en">
<div id="cover"></div>
<head>
    <link rel="stylesheet" type="text/css" href="static/checkout.css">
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <div class="cart-items">
            <h3>Your Cart</h3>

            <div id="cart-items-container"> <!-- Display the cart items using JavaScript -->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
                        let cartContainer = document.getElementById('cart-items-container');
                        let totalPrice = 0; 
                
                        if (cart.length > 0) {
                            cart.forEach(item => {
                                let itemElement = document.createElement('div');
                                itemElement.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                                cartContainer.appendChild(itemElement);
                
                                // Calculate total price
                                totalPrice += item.price * item.quantity;
                            });
                
                            // Create and display total price element
                            let totalPriceElement = document.createElement('p');
                            totalPriceElement.className = 'total-price';
                            totalPriceElement.textContent = `Total Price: $${totalPrice.toFixed(2)}`; // Format to 2 decimal places
                            document.querySelector('.cart-items').appendChild(totalPriceElement);
                        } else {
                            cartContainer.textContent = 'Your cart is empty.';
                        }
                    });
                </script>
            </div>

            <ul> <!-- Display the cart items -->
                {% for item in cart_items %}
                    <li>{{ item.name }} - ${{ item.price }} x {{ item.quantity }}</li>
                {% endfor %}
            </ul>
        </div>

        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <input type="submit" value="Place Order" class="btn">
        </form>
    </div>

    <div id="overlay"> <!-- Overlay and pop-up message -->
        <div id="message">Your order has been placed!</div>
    </div>

    <script>
        // Oder has been placed pop-up message
        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('overlay').style.display = 'flex'; 

            setTimeout(function() { // Hide the message after 3 seconds
                document.getElementById('overlay').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
